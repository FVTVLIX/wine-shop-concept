<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wine Shop</title>

  <!-- stylesheet  -->
  <link rel="stylesheet" href="style.css">

  <!-- ion icons  -->
  <script src="https://unpkg.com/ionicons@4.5.5/dist/ionicons.js"></script>

  <!-- jquery  -->
  <script src="https://code.jquery.com/jquery-3.4.0.js"></script>

  <!-- GSAP TweenMax  -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
</head>
<body>
  
  <div class="container">
    <div class="outline"></div>
    <div class="logo">Smythe</div>
    <div class="menu">
      <ion-icon name="menu"></ion-icon>
    </div>
    <div class="title">
      The Wine Shop
    </div>
    <div class="tagline">
      As much character as the people who make them.
    </div>
    <div class="morewine">
      <button>Enter</button>
    </div>
  </div>
  <div class="wines">
    <div class="wrap">
      <a href="#" class="block">
        <div class="product one">
          <img src="/images/wine1.jpg" alt="">
          <div class="text">
            <h1>Aesop. White</h1>
            <p>Price : $40</p>
            <div class="add">
              <button>Purchase</button>
            </div>
          </div>
        </div>
      </a>
      <a href="#" class="block">
        <div class="product two">
          <img src="/images/wine2.jpg" alt="">
          <div class="text">
            <h1>Murelli Der Skilehrer</h1>
            <p>Price : $30</p>
            <div class="add">
              <button>Purchase</button>
            </div>
          </div>
        </div>
      </a>
      <a href="#" class="block">
        <div class="product three">
          <img src="/images/wine3.jpg" alt="">
          <div class="text">
            <h1>Bonpas Rasteau</h1>
            <p>Price : $60</p>
            <div class="add">
              <button>Purchase</button>
            </div>
          </div>
        </div>
      </a>
      <a href="#" class="block">
        <div class="product four">
          <img src="/images/wine4.jpg" alt="">
          <div class="text">
            <h1>Assyrtiko 2019</h1>
            <p>Price : $35</p>
            <div class="add">
              <button>Purchase</button>
            </div>
          </div>
        </div>
      </a>
      <a href="#" class="block">
        <div class="product five">
          <img src="/images/wine5.jpg" alt="">
          <div class="text">
            <h1>ModA' Talamonti</h1>
            <p>Price : $100</p>
            <div class="add">
              <button>Purchase</button>
            </div>
          </div>
        </div>
      </a>
    </div>
    <a href="" class="close-btn">close.</a>
  </div>

  <script src="main.js"></script>
</body>
</html>
